    <main>
        <section>
            <h2>Форма реєстрації</h2>

            <form action="https://webhook.site/edec1ce0-f8bb-48c3-b812-9cd7e824bf46" method="POST">

                <div class="form-group">
                    <label for="firstname">Ім'я:</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Введіть ваше ім'я">
                </div>

                <div class="form-group">
                    <label for="lastname">Прізвище:</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Введіть ваше прізвище">
                </div>

                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Підтвердження паролю:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Дата народження:</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="form-group">
                    <label>Стать:</label>
                    <label style="display:inline; font-weight:normal;">
                        <input type="radio" name="gender" value="male"> Чоловіча
                    </label>
                    <label style="display:inline; font-weight:normal; margin-left: 10px;">
                        <input type="radio" name="gender" value="female"> Жіноча
                    </label>
                </div>

                <button type="submit">Зареєструватися</button>
            </form>
