<html lang="uk">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles_lab1.css">

</head>
<body>

    <header>
        <h1>Мій персональний сайт</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Головна</a></li>
                <li><a href="../about.html">Про мене</a></li>
                <li><a href="../practices.html">Практичні роботи</a></li>
                <li><a href="../labs.html">Лабораторні заняття</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Форма реєстрації</h2>

            <form id="registrationForm" method="POST">

                <div class="form-group">
                    <label for="firstname">Ім'я:</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Введіть ваше ім'я">
                </div>

                <div class="form-group">
                    <label for="lastname">Прізвище:</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Введіть ваше прізвище">
                </div>

                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com">
                </div>

                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Підтвердження паролю:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Дата народження:</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="form-group">
                    <label>Стать:</label>
                    <label style="display:inline; font-weight:normal;">
                        <input type="radio" name="gender" value="male"> Чоловіча
                    </label>
                    <label style="display:inline; font-weight:normal; margin-left: 10px;">
                        <input type="radio" name="gender" value="female"> Жіноча
                    </label>
                </div>

                <button type="submit" id="submitBtn">Зареєструватися</button>
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Гліб Осьмаков. Всі права захищені.</p>
        <p>
            <strong>Контакти:</strong>
            <a href="tel:+380660585758">+38 (066) 058-57-58</a> |
            <a href="mailto:to.glebo@gmail.com">Email</a>
        </p>
        <p>
            <a href="https://github.com/osmhlib/osmakov_web" target="_blank" rel="noopener noreferrer">Репозиторій на GitHub</a>
        </p>
    </footer>

    <script>
    const WEBHOOK_URL = 'https://webhook.site/edec1ce0-f8bb-48c3-b812-9cd7e824bf46';

    const form = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Відправка...';

        const formData = new FormData(form);

        fetch(WEBHOOK_URL, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
        .then(() => {
            window.location.href = 'lab_1_success_reg.html';
        })
        .catch((error) => {
            console.error('Error:', error);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Зареєструватися';
        });
    });
    </script>

</body>
</html>
