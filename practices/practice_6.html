<body>

        <h1>Мій персональний сайт</h1>
        <nav>
            <ul>

                <li><a href="../labs.html">Лабораторні заняття</a></li>
            </ul>
        </nav>
    </header>

    <main id="scene-container">
        <h2 class="instruction-text">Tap to summon Gengar</h2>

        <div class="scene">
            <div class="effect-sequence"></div>

            <div class="pokemon">
                <img src="../img/gengar.gif" alt="Gengar">
            </div>

            <div class="pokeball-sequence"></div>
        </div>
    </main>

    <footer>

        <p>
            <a href="https://github.com/osmhlib/osmakov_web" target="_blank" rel="noopener noreferrer">Репозиторій на GitHub</a>
        </p>

    <script>
        const container = document.getElementById('scene-container');
        const instruction = document.querySelector('.instruction-text');
        let isAnimating = false;

        container.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;
            instruction.style.opacity = '0';

            // Перезапуск анімації (Trigger Reflow)
            container.classList.remove('active');
            void container.offsetWidth;
            container.classList.add('active');

            setTimeout(() => {
                isAnimating = false;
                instruction.textContent = "Tap again";
                instruction.style.opacity = '1';
            }, 4500);
        });
    </script>

</body>
